name: Docker Compose Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ttf   # ğŸ‘ˆ match this with your GitHub environment name

    steps:
    - name: Deploy to Ubuntu Server using Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          if [ -d ~/ttt-f ]; then
            echo "ğŸ“ Repo exists. Pulling latest changes..."
            cd ~/ttt-f
            git reset --hard
            git clean -fd
            git pull origin main
          else
            echo "ğŸ“ Cloning repo for the first time..."
            git clone https://github.com/bathulamanu/ttt-f.git ~/ttt-f
            cd ~/ttt-f
          fi

          echo "ğŸ³ Deploying using Docker Compose..."
          docker compose down
          docker compose pull
          docker compose up -d --build
