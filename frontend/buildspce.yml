version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - export REGION=us-east-1
      - export IMAGE_NAME=ttt
      - export REGISTRY=403135539729.dkr.ecr.$REGION.amazonaws.com
      - export REPO_URI=$REGISTRY/$IMAGE_NAME
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REGISTRY

  build:
    commands:
      - echo Building Docker image...
      - docker build -t $IMAGE_NAME .
      - docker tag $IMAGE_NAME:latest $REPO_URI:latest

  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push $REPO_URI:latest
      - echo Creating CodeDeploy bundle...
      - mkdir -p codedeploy/scripts
      - cp appspec.yml codedeploy/
      - cp scripts/deploy.sh codedeploy/scripts/
      - cd codedeploy
      - zip -r ../build.zip ./

artifacts:
  files:
    - build.zip
