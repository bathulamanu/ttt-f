version: 0.2

env:
  variables:
    REGION: us-east-1
    IMAGE_NAME: ttt
    ACCOUNT_ID: 403135539729
    REGISTRY: 403135539729.dkr.ecr.us-east-1.amazonaws.com
    REPO_URI: 403135539729.dkr.ecr.us-east-1.amazonaws.com/ttt

phases:
  pre_build:
    commands:
      - echo "ğŸ” Logging into Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REGISTRY

  build:
    commands:
      - echo "ğŸ³ Building Docker image..."
      - docker build -t $IMAGE_NAME .
      - echo "ğŸ·ï¸ Tagging image..."
      - docker tag $IMAGE_NAME:latest $REPO_URI:latest

  post_build:
    commands:
      - echo "ğŸ“¦ Pushing image to ECR..."
      - docker push $REPO_URI:latest

      - echo "ğŸ“ Creating CodeDeploy deployment bundle..."
      - mkdir -p codedeploy/scripts
      - cp appspec.yml codedeploy/
      - cp scripts/deploy.sh codedeploy/scripts/
      - cd codedeploy
      - zip -r ../build.zip ./

artifacts:
  files:
    - build.zip
