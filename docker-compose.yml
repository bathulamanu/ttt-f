version: '3.8'

services:
  backend:
    build: ./backend
    image: 403135539729.dkr.ecr.us-east-1.amazonaws.com/ttt-backend:latest
    ports:
      - "5050:5000"

  frontend:
    build: ./frontend
    image: 403135539729.dkr.ecr.us-east-1.amazonaws.com/ttt-frontend:latest
    ports:
      - "8088:80"
    depends_on:
      - backend
